<!DOCTYPE html>
<html>
<head>
	<title>Cookies</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Jua" rel="stylesheet">
<!-- 	<link rel="stylesheet" type="text/css" href="main.css"> -->
	<link rel="stylesheet" type="text/css" href="second.css">
	<script src="cookies.js"></script>
	<meta http-equiv="Cache-Control" content="no-store" />
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<header>
		<div id="heroImg">
			<h1>Cookie Club</h1>
		</div>
	</header>
	 
	<main id="allCookies">
		<!-- choc cookie -->
		<div class="wrap">
			<img id="choc" class="cookies" src="choc.png">
			<button id="subChoc" class="submit">Add Cookie</button>
			<div id="numOfChoc" class="numOf">0</div>
		</div>

		<!-- sugar cookie -->
		<div class="wrap">
			<img id="sugar" class="cookies" src="sugar.png">
			<button id="subSug" class="submit">Add Cookie</button>
			<div id="numOfSugar" class="numOf">0</div>
		</div>

		<!-- lemon cookie -->
		<div class="wrap">
			<img id="lemon" class="cookies" src="lemon.png">
			<button id="subLem" class="submit">Add Cookie</button>
			<div id="numOfLemon" class="numOf">0</div>
		</div>

	</main>


		<!-- reset button -->
		<button id="resetButton" class="submit">Changed my mind!</button>
	

<script src="main.js"></script>
</body>
</html>
